<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Style links  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="">
    <!-- Header Start  -->
    <header class="fixed w-full top-0 z-50">
      <div class="container mx-auto px-5">
        <div class="flex">
          <div class=""></div>

          <div class=""></div>
        </div>
      </div>
    </header>
    <!-- Header Finish  -->

    <main class="">
      <!-- Hero Section Start  -->
      <div class="flex justify-center items-center bg-black h-screen">
        <div
          class="flex-col bg-[#ffffffa3] h-[300px] rounded-xl py-10 flex items-center w-80"
        >
          <form class="flex-col flex items-center gap-5 mt-5">
            <input id="firstname"
              class="outline-none py-2 px-5 focus:shadow-md focus:border-red-500 border-2 border-white transition-all rounded-lg"
              type="text"
              placeholder="Modme ID"
            />
            <input id="pass"
              class="outline-none py-2 px-5 focus:shadow-md focus:border-red-500 border-2 border-white transition-all rounded-lg"
              placeholder="Password"
              type="password"
            />
          </form>

          <button id="btn"
            class="shadow-md uppercase w-56  mt-5 shadow-gray-400 font-medium border-2 border-red-600 bg-red-600 rounded-lg text-white py-2 px-6 "
          >
            Submit
          </button>
        </div>
      </div>

      <!-- Hero Section Finish  -->
    </main>

    <!-- Footer Start  -->
    <footer class="">
      <div class="container mx-auto px-5">
        <div class="flex">
          <div class=""></div>
          <div class=""></div>
        </div>
      </div>
    </footer>
    <!-- Footer Finish  -->
    <noscript>Browser java scriptni qollab quvvatlamaydi</noscript>
    <script src="./app.js"></script>
  </body>
</html>
